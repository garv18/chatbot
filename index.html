<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid" id="main" style="visibility: hidden;">
        <div class="card base">
            <div class="head">
                <h1>IRIS</h1>
                <span> <img src="assets/img/finger.svg"></span>
                <h4>Hello</h4>
                <h6>I am Iris, a Virtual Assitant <br> How May i help You? </h6>
                <span> <img class="rounded-circle roboticon" src="assets/img/robot.svg"></span>
            </div>
            <div class="footer">

            </div>
        </div>


        <div class="card  chat fadeIndiv">

            <div class="question col-12">
                <div class="row faq"><span><img class="rounded-circle" src="assets/img/question.svg" > </span>
                    <p>Frequently Asked Question</p>
                </div>
                <div class="row card card-question fadeIn1">
                    <p> <span class="dot"></span> Can I redeem my FB before the original term?</p>
                </div>
                <div class="row card card-question fadeIn2">

                    <p> <span class="dot"></span> How do I pay my Credit card bill?</p>
                </div>
                <div class="row card card-question fadeIn3">

                    <p> <span class="dot"></span> How can I get my Account Statement?</p>
                </div>
                <div class="row card card-question fadeIn4">

                    <p>
                        <span class="dot"></span> What is the tenure of Fixed Deposit?
                    </p>
                </div>

                <button type="button" class="btn fadeIn5"><span><img src="assets/img/message.svg" > </span> Start a New Conversation</button>

            </div>

        </div>
    </div>

    <span> <img class="rounded-circle roboticon togbtn" id="togbtn" src="assets/img/robot.svg"></span>
</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/index.js"></script>

</html>
